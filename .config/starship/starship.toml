format = """
[╭── ](fg:235)$username $directory $fill $git_branch $git_commit $git_status $battery $time(fg:235)$line_break\
[│](fg:235)
[╰ ](fg:235)$character
"""
add_newline = true

[directory]
truncation_length = 3
style = "fg:8"
read_only = " "
read_only_style = "red"
#symbol = " "

[character]
success_symbol = "[](bold green) "
error_symbol = "[](bold red) "

[fill]
symbol = "─"
style = "fg:235"

[line_break]
disabled = false

[time]
disabled = true
style = "bold #B70BA7"
format = '[$time]($style) '
time_format = "%R"



[battery]
format = "[$percentage]($style) "
full_symbol = " "
charging_symbol = "⚡"

[[battery.display]] # "bold red" style and discharging_symbol when capacity is between 0% and 10%
threshold = 20
style = "bold red"
charging_symbol = "⚡"
discharging_symbol = "💀 "

[[battery.display]] # capacity is above last value listed and below next value
threshold = 30
style = "fg:202"
charging_symbol = "⚡"
discharging_symbol = " "

[[battery.display]] # capacity is above last value listed and below next value
threshold = 60
style = "fg:11"
charging_symbol = "⚡"
discharging_symbol = " "

[[battery.display]] # capacity is above last value listed and below next value
threshold = 75
style = "fg:41"
charging_symbol = "⚡"
discharging_symbol = " "

[[battery.display]] # capacity is above last value listed and below 100
threshold = 100
style = "fg:40"
charging_symbol = "⚡"
discharging_symbol = " "
#discharging_symbol = "🔋 "

[git_branch]
format = "[$symbol $branch(:$remote_branch)]($style) "
symbol = " "
style = "fg:8"
truncation_length = 10
truncation_symbol = ""

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 picking](bold white)"
rebase = "[rebasing](bold white)"
merge = "[merging](bold white)"
revert = "[reverting](bold white)"



#[git_status]

#conflicted = "⚔ x${count}"
#ahead = "🏎 ×${count}"
#behind = "🐢 ×${count}"
#diverged = "🔱 🏎 💨 ×${ahead_count} 🐢 ×${behind_count}"
#up_to_date = "✓"
#modified = "📝 ×${count}"
#staged = "🗃 ×${count}"
#renamed = "📛 ×${count}"
#deleted = "🗑 ×${count}"
#untracked = "🛤  ×${count}"
#stashed = "📦 ×${count}"
#deleted = "🗑  ×${count}"
style = "bright-white"
#format = "$all_status$ahead_behind"

[username]
style_user = "fg:251"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[c]
format = "via [$symbol ($version(-$name) )]($style)"
symbol = ""

